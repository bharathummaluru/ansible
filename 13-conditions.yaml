- name: create user
  hosts: web
  tasks:
  - name: check user exists or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: True

  - name: print the user information
    ansible.builtin.debug:
     msg: "user info {{USER}}"

  - name: create user
    ansible.builtin.command: id expense
    when: USER.rc!=0
    